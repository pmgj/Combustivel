<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Combustível</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="image/svg" rel="icon" href="favicon.svg">
    <script src="index.js"></script>
</head>

<body>
    <form action="#">
        <fieldset class="container-sm ">
            <legend>Combustível</legend>
            <div class="row mb-2">
                <div class="col">
                    <label for="gasolina" class="col-form-label">Gasolina:</label>
                </div>
                <div class="col">
                    <input type="number" min="0" name="gasolina" id="gasolina" autofocus="autofocus"
                        class="form-control">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label for="etanol" class="col-form-label">Etanol:</label>
                </div>
                <div class="col">
                    <input type="number" min="0" name="etanol" id="etanol" class="form-control">
                </div>
            </div>
            <div class="row text-primary">
                <div id="mensagem" class="col"></div>
            </div>
        </fieldset>
    </form>
</body>

</html>
